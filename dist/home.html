
<!DOCTYPE html>

<head>

<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand"></h3>
            <ul class="nav masthead-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Our Services</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About us</a></li>

          <img src="../images/afteryou_logo_copy.png" style="width:20%;"/>


          <p class="lead">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label home-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="sebastian@afteryou.co">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label home-label">Password</label>

                  <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="********">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                  <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                </div>
              </div>
            </form>
          </p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>Brought to you by <span style="color:white">IS3102</span></p>
